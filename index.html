<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
    <div class="card">

      <div class="img">
        <img src="images/image-equilibrium.jpg" class="imgcard" alt="imgcard">
        <img src="images/view.png" class="view" alt="">
      </div>

      <div class="text">

        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="text-block">

          <div class="etherium">
            <img src="images/icon-ethereum.svg" alt="value">
            <p>0.041ETH</p>
          </div>

          <div class="time">
            <img src="images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>


        </div>

      </div>

      <span class="line"></span>

      <div class="creator">
        <img src="images/image-avatar.png" alt="creator">
        <p>Creation of <a href="https://github.com/andykallian/" target="_blank">Andy Vianna</a></p>
      </div>

    </div>
  </div>

</body>
</html>
